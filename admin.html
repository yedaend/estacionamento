<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Admin - Estacionamento</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Admin - Gestão de Tarifas</h1>

        <!--Tarifa Atual -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <p class="fs-5">Tarifa Atual: <span id="tarifaAtual" class="fw-bold text-primary">10.00</span> R$</p>
                <form id="alterarTarifa">
                    <div class="mb-3">
                        <label for="novaTarifa" class="form-label">Nova Tarifa:</label>
                        <input type="number" id="novaTarifa" class="form-control" step="0.01" min="0" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Alterar Tarifa</button>
                </form>
            </div>
        </div>

        <!--  Relatório -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <h2 class="text-center mb-3">Relatório Diário</h2>
                <button id="gerarRelatorio" class="btn btn-info w-100">Gerar Relatório</button>
                <a id="downloadLink" class="btn btn-link d-none mt-3">Baixar Relatório</a>
            </div>
        </div>

        <button class="btn btn-danger w-100" onclick="logout()">Sair</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/tarifa.js"></script>
    <script type="module" src="js/relatorios.js"></script>
    <script>
        function logout() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
