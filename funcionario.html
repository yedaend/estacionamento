<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Funcionário - Estacionamento</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Funcionário - Gestão de Tickets</h1>
        
        <!-- Formulário de Entrada -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <form id="entradaForm">
                    <div class="mb-3">
                        <label for="placaEntrada" class="form-label">Placa do Veículo:</label>
                        <input type="text" id="placaEntrada" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar Entrada</button>
                </form>
            </div>
        </div>

        <!-- Formulário de Saída -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <form id="saidaForm">
                    <div class="mb-3">
                        <label for="placaSaida" class="form-label">Placa do Veículo:</label>
                        <input type="text" id="placaSaida" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="convenioSaida" class="form-label">Nome do Convênio (se houver):</label>
                        <input type="text" id="convenioSaida" class="form-control" placeholder="Ex.: Loja A">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Registrar Saída</button>
                </form>
            </div>
        </div>

        <!-- Lista de Tickets Ativos -->
        <h2 class="text-center">Tickets Ativos</h2>
        <ul id="ticketsAtivos" class="list-group mb-4"></ul>

        <button class="btn btn-danger w-100" onclick="logout()">Sair</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/ticket.js"></script>
    <script>
        function logout() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
